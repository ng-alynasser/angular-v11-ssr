<section class="services-section-one">
  <div class="container">
    <div class="services-section-one__block-title">
      <p>{{ "HOME.SERVICES.SMALL_HEADING" | translate }}</p>
      <h3>{{ "SERVICES.FINANCIAL_ADVISORY" | translate }}</h3>
      <div class="leaf">
        <img src="assets/images/resources/leaf.png" alt="" />
      </div>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="space-evenly">
      <ng-container *ngFor="let service of services">
        <div
          class="services-section-one__card wow fadeInLeft"
          data-wow-delay="500ms"
          fxFlex="30"
          fxFlex.lt-sm="100"
          fxLayout="column"
          fxLayoutAlign="center center"
        >
          <div
            class="services-section-one__card-image"
            fxLayout
            fxLayoutAlign="center center"
          >
            <img [src]="service?.image" alt="" />
          </div>
          <h3>{{ service?.title | translate }}</h3>
          <div
            class="services-section-one__card-read-more"
            fxLayout
            fxLayoutAlign="center center"
          >
            <fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
